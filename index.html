    <div class="container">
        <h1>중도금 대출 이자 계산기</h1>
        <div class="input-section">
            <label>총 분양가: <input type="text" id="totalAmount" placeholder="예: 892,200,000" onfocus="this.placeholder=''" onblur="this.placeholder='예: 892,200,000'" oninput="formatCurrency(this)" title=""></label>

            <label>잔금일: <input type="date" id="repaymentDate" value="2027-12-15" title=""></label>
            <button onclick="calculateLoan()">계산하기</button>
        </div>
